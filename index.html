<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epilepsy Research Dashboard</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tooltip" style="position: absolute; display: none; padding: 5px; background: #ffffff; border: 1px solid #ccc; border-radius: 3px; pointer-events: none;"></div>
    <div id="eth_tooltip" style="position: absolute; display: none; padding: 5px; background: #ffffff; border: 1px solid #ccc; border-radius: 3px; pointer-events: none;"></div>        
    <div id="dashboard">
        <div id="histogram"></div>
        <div id="barchart"></div>
        <div id="piechart"></div>
        <div id="piechart2"></div>
    </div>
    <p>This dashboard is maintained by the Hamilton Lab at the University of Texas at Austin. </p>
    <div id="last-modified-date"></div>
    <script src="dashboard.js"></script>
    <script>
  // Get the last modified date of the current document
  const lastModified = new Date(document.lastModified);

  // Format the date to 'Month Day, Year'
  const options = { month: 'long', day: 'numeric', year: 'numeric' };
  const formattedDate = lastModified.toLocaleDateString('en-US', options);

  // Insert the formatted date into the HTML element
  document.getElementById('last-modified-date').textContent = `Last Modified: ${formattedDate}`;
</script>
</body>
</html>
